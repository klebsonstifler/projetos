<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="imagens/perfil.jpg" alt="" class="perfil">
        <h1><a href="#">@instagram</a></h1>
        <div class="botoes">
            <button class="facebook" id="facebook">Facebook</button><br>
            <button class="twitter" id="twitter">Twitter</button><br>
            <button class="linkedin" id="linkedin">Linkedin</button><br>
            <button class="github" id="github">GitHub</button>
        </div>
        <div class="icones">
            <img src="imagens/twitter.svg" alt="twitter">
            <img src="imagens/twitch.svg" alt="twitch">
            <img src="imagens/instagram.svg" alt="instagram">
            <img src="imagens/linkedin.svg" alt="linkedin">
            <img src="imagens/github.svg" alt="github">
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
